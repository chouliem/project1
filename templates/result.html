{% extends "layout.html" %}

{% block heading %}
    Search Result
{% endblock %}

{% block body %}


    <ul>
        {% for result in results %}
            <li>
                <a href="{{ url_for('bookpage', book_id=result.bookid)}}">
                    {{ result.booktitle }} by {{ result.bookauthor }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('searchagain') }}">
        <button>Search again</button>
    </a>
{% endblock %}
